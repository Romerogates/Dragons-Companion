<div class="civilization-list-page no-scrollbar">
  <header class="page-header">
    <h1>üè∞ Civilisations</h1>
    <p>Les grandes nations et cultures d'Eana</p>
  </header>

  @if (loading) {
  <div class="loading">
    <div class="spinner"></div>
    <span>Exploration de la carte...</span>
  </div>
  } @else {
  <div class="civilization-grid">
    @for (civ of civilizations; track civ.id) {
    <a
      [routerLink]="['/compendium/civilizations', civ.id]"
      class="civilization-card"
      [class]="getThemeClass(civ.name)"
    >
      <div class="card-icon-wrapper">
        <span class="civilization-icon">{{ getIcon(civ.name) }}</span>
      </div>

      <div class="civilization-info">
        <h2>{{ civ.name }}</h2>
      </div>
    </a>
    }
  </div>
  }
</div>
