  @if (loading) {

  } @else {
  <div class="class-grid">
    @for (c of classes; track c.id) {
    <a [routerLink]="['/classes', c.id]" class="class-card">

        <h2>{{ c.name }}</h2>
        <div class="class-stats">
          <span class="stat hit-die" [class]="getHitDieColor(c.hitDie)">
            <span class="die-icon">ğŸ²</span>
            d{{ c.hitDie }}
          </span>
          @if (c.hasSpellcasting) {
          <span class="stat spellcaster">âœ¨ Sorts</span>
          } @else {
          <span class="stat martial">âš”ï¸ Martial</span>
          }
        </div>
      </div>
    </a>
    }
  </div>
  }
</div>
