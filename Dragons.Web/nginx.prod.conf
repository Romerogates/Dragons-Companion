server {
    listen 80;
    server_name dragons-generator.top www.dragons-generator.top;

    # Validation Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection forcée vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name dragons-generator.top www.dragons-generator.top;

    # Certificats SSL (générés par Certbot)
    ssl_certificate /etc/letsencrypt/live/dragons-generator.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/dragons-generator.top/privkey.pem;

    # Sécurité
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # Angular SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api/ {
        proxy_pass http://dragons-api:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
